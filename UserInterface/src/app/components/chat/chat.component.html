<div class="row">
  <div class="col-md">
    <div class="row">
      <div class="col-md-6">
        <h1>Online Users</h1>
      </div>
    </div>
    <div class="row ps-2">
      <div class="col-md-2">
        <div class="list-group">
          <ng-container *ngFor="let users of connectedUser$ | async ">
            <div class="row">
              <button type="button" class="list-group-item list-group-item-action"
                (click)="onSelectUser(users.userId, users.username)"
                [disabled]="this.thisUser === users.username">{{users.username}}</button>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="col-sm-10 col-md-10 col-lg-8 ms-2">
        <div class="row">
          <h2>Active Conversation</h2>
        </div>
        <div class="row">
          <ng-template appChatModalAnchor></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
